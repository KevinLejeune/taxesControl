<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TaxesControl</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script type="text/javascript" src="app.js"></script>	
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h2>Système de contrôle des tranches d'impositions</h2>
			</div>
			<form action="" method="post" name="form">
				<p>Votre nom : <input type="text" name="name"></p>
				<p>Votre date de naissance : 
					<input name="day" placeholder="Jour"> /
					<input name="month" placeholder="Mois"> /
					<input name="year" placeholder="Année"> (Exemple : 26/01/1996)
				</p>
				<p>Votre revenu annuel brut : <input name="income">€</p><br>
				<input type="button" value="Calculer" onclick="text()">
			</form>
			<div id="result"></div>
		</div>
	</body>
</html>
